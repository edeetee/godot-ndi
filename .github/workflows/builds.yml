name: Build GDExtension
on:
  push:
    branches: [main]
  pull_request: 
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

env:
  LIBNAME: godot-ndi

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        float-precision: [single, double]
        target-type: [template_debug, template_release]
        include:
          - platform: linux
            arch: x86_64
            os: ubuntu-20.04

          - platform: windows
            arch: x86_64
            os: windows-latest

          - platform: macos
            arch: universal
            os: macos-latest

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

# Lint
      - name: Setup clang-format
        shell: bash
        run: |
          python -m pip install clang-format
      - name: Run clang-format
        shell: bash
        run: |
          clang-format src/** --dry-run --Werror

# Build
      - name: ðŸ”— GDExtension Build
        uses: ./.github/actions/build
        with:
          platform: ${{ matrix.platform }}
          arch: ${{ matrix.arch }}
          float-precision: ${{ matrix.float-precision }}
          build-target-type: ${{ matrix.target-type }}

# Sign
      - name: Mac Sign
        # Disable sign if secrets are not set
        if: ${{ matrix.platform == 'macos' && env.APPLE_CERT_BASE64 }}
        env:
          APPLE_CERT_BASE64: ${{ secrets.APPLE_CERT_BASE64 }}
        uses: ./.github/actions/sign
        with:
          FRAMEWORK_PATH: ${{ github.workspace }}/dist/addons/godot-ndi/bin/macos/macos.framework
          APPLE_CERT_BASE64: ${{ secrets.APPLE_CERT_BASE64 }}
          APPLE_CERT_PASSWORD: ${{ secrets.APPLE_CERT_PASSWORD }}
          APPLE_DEV_PASSWORD: ${{ secrets.APPLE_DEV_PASSWORD }}
          APPLE_DEV_ID: ${{ secrets.APPLE_DEV_ID }}
          APPLE_DEV_TEAM_ID: ${{ secrets.APPLE_DEV_TEAM_ID }}
          APPLE_DEV_APP_ID: ${{ secrets.APPLE_DEV_APP_ID }}

      - name: Windows - Delete compilation files
        if: ${{ matrix.platform == 'windows' }}
        shell: pwsh
        run: |
          Remove-Item ${{ github.workspace }}/dist/addons/${{ env.LIBNAME }}/bin/windows/* -Include *.exp,*.lib,*.pdb -Force
      - name: Upload Artifact
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.LIBNAME }}-${{ matrix.platform }}-${{ matrix.arch }}-${{ matrix.float-precision }}-${{ matrix.target-type }}
          path: |
            ${{ github.workspace }}/dist/**
            !${{ github.workspace }}/dist/addons/godot-ndi/project.godot

  merge:
    runs-on: ubuntu-20.04
    needs: build
    steps:
      - name: Merge Artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: ${{ env.LIBNAME }}
          pattern: ${{ env.LIBNAME }}-*
          delete-merged: true

  release:
    runs-on: ubuntu-20.04
    needs: merge
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.LIBNAME }}
          path: ${{ env.LIBNAME }}

      - name: Zip Artifact Back Up
        run: |
          sudo apt-get install -y zip
          cd ${{ env.LIBNAME }}
          zip -r ../${{ env.LIBNAME }}.zip .
          
      - name: Create Release Draft
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.LIBNAME }}.zip
          draft: true
          generate_release_notes: true
